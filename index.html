<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://www.integromat.com/org/523361"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="aperture"></i>
        </a>
        <a
          target="blank"
          href="https://accounts.zoho.com/home"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="archive"></i>
        </a>
        <a
          target="blank"
          href="https://lucid.app"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="coffee"></i>
        </a>
        <a
          href="https://solvd.ezrentout.com"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="cpu"></i>
        </a>
        <a
          target="blank"
          href="https://solvd.com.au/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="database"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="external-link"></i>
        <a
          target="blank"
          href="https://innovateaccess.sharepoint.com/sites/Solvd"
          class="list__link"
          >Sharepoint</a
        >
        <a
          target="blank"
          href="https://testsolvd.ezrentout.com/baskets"
          class="list__link"
          >Test Admin Site</a
        >
        <a
          target="blank"
          href="https://testsolvd.ezrentout.com/users/sign_in?return_url=%2F&store_setting_id=15872&webstore_login=true"
          class="list__link"
          >Test Customer Site</a
        >
        <a
          target="blank"
          href="https://ezgif.com/"
          class="list__link"
          >Gif Creation Tool</a
        >
        <a
          target="blank"
          href="figma.com/"
          class="list__link"
          >Web Design Software</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://forms.zohopublic.com/solvdportal618/form/TESTCustomerSignup/formperma/qrJM0K9om9Cf4Rw3IQi2fWQ8HUnyf_opOTax_6Jk_yk" target="blank" class="list__link"
          >Customer Test Sign Up</a
        >
        <a href="https://be3c1720084639.au.deputy.com/" target="blank" class="list__link"
          >Deputy</a
        >
        <a href="https://www.canva.com/" target = "blank" class="list__link" 
          >Canva Image Editor</a
        >
        <a
          href="https://secure.adppayroll.com.au"
          target="blank"
          class="list__link"
          >ADP</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
